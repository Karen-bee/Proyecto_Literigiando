<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" type="text/css" href="icons/font/bootstrap-icons.css">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <div class="title-1">
            <i class="bi bi-person"><h1>Cambiar Foto</h1></i>
        </div>
        <img src="Img/Erika.png" alt="User Photo" class="user-photo">
        <div class="user-info">
            <h2 class="user-name">Erika Estupi√±an Castro</h2>
            <h1 class="user-email">Administrador</h1>
            <button class="btn-load">Cargar nueva foto</button>
            <button class="btn-delete">Eliminar</button>
        </div>
        <div class="user-detail">
            <div class="title-1">
                <i class="bi bi-file-earmark-text"><h1>Detalle del perfil</h1></i>
            </div>
            <div class="input-group">
               <p>
                <label for="">Email</label>
                <input type="email" name="" id="">
               </p> 
                
               <p>
                <label for="">Telefono</label>
                <input type="text" name="" id="">
               </p>
                
               <p>
                <label for="">Nombre Completo</label>   
                <input type="text" name="" id="">
               </p>
                
                <p>
                <label for="">Rol</label>
                <input type="text" name="" id="">    
                </p>
                
            </div>
            <div class="btn-group">
                <button type="submit" class="btn-edit">Editar</button>
                <button type="submit" class="btn-volver">Volver</button>
            </div>
        </div>
    </div>
</body>
</html>
